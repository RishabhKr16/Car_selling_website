<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarSell24x7</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <div id="menubar" class="fa-solid fa-bars-staggered"></i></div>
        <a href="#" class="logo">CarSelll<span>24x7</span></a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#vehicles">Vehicles</a>
            <a href="#services">Services</a>
            <a href="#Featured">Featured</a>
            <a href="#Review">Review</a>
            <a href="#Help">Help</a>

        </nav>

        <!--log in button-->
        <div id="login-btn">
            <button type="button" class="btn"><span>Login</span></button>
            <i class="fa-solid fa-user-tie"></i>
        </div>




    </header>

    <!-- login form-->
    <div id="login-form-container">

        <span class="fa-solid fa-xmark" id="close-login-btn"></span>

        <form action="">
            <h3>user login</h3>
            <input type="email" placeholder="email" class="box">
            <input type="password" placeholder="password" class="box">
            <p>forget your passowrd <a href="#">click here</a></p>
            <input type="button" value="login now" class="btn">
            <p>or login with</p>
            <div class="buttons">
                <a href="#">google</a>
                <a href="#">facebook</a>
            </div>
            <p>don't have an account <a href="#">create one</a></p>
            </form>

    </div>

    <!-- home section starts -->
    <section class="home" id="home">
        <h1 class="home-parallax" data-speed="-2">Find your car</h1>
        <img class="home-parallax" data-speed="5" src="Car.webp" alt="">
        <a class="btn home-parallax" data-speed="7" href="#">Explore</a>
    </section>






    <script src="https://kit.fontawesome.com/9c4d9d41f2.js" crossorigin="anonymous"></script>
    
</body>
</html>
